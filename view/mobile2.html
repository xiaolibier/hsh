<script>
$(function(){
	var g = {};
	g.login_token = Utils.offLineStore.get("token",false) || "";
	g.id = Utils.getQueryString("id") || "";
	if(g.id == ''){g.id = Utils.offLineStore.get("venueaid",false);}
	g.httpTip = new Utils.httpTip({});
	g.totalPage = 1;//存总页数
	g.nowPage = 0;//存当前页 0 是第一页
	g.showPages = 10;//每页显示多少行
	
/* **************************************** lodding ******************************************** */	
	
	
	loadPage();
	//全国各地场馆列表
	$('.checkall').on('click',function(){
		location.href="mobile5.html";
	});
	
	
/* **************************************** setTing ******************************************** */	

	//加载页面
	function loadPage(){
		getvenue();//获取场馆信息
		getvenueother1();//获取场馆其他部分列表
	}
	
	//展开场馆介绍
	$('.up_show_div').on('click',function(){
		if($(this).hasClass('active')){
			$(this).removeClass('active');
			$('#desc').removeClass('down');
		}else{
			$(this).addClass('active');
			$('#desc').addClass('down');
		}	
	});
	
	//获取场馆其他部分列表
	//场馆照片
	function getvenueother1(){
		
		var condi = {};
		condi.org_id = g.id;
		var url = Base.serverUrl + "interview/";
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"GET",
			dataType:'json',
			context:this,
			success: function(data){
				if(data){
					var d = data || {};
					var id = d.id || '';
					var name = d.name || '';
					var desc = d.desc || '';
					var image_url = d.image_url	|| '../public/img/m2_1.png';
					
					
					$('.cg_img1').css({'background':'url('+image_url+') no-repeat center center','background-size':'cover'});
				}	
				else{
					var msg = data.message || "获取失败";
					//Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}
	
	//获取场馆信息
	function getvenue(){
		var id = g.id || '';
		if(id == ''){Utils.alert('id不能为空！');return false;}
		var condi = {};
		condi.id = id;
		var url = Base.serverUrl + "venue/"+id+'/';
		//g.httpTip.show();
		$.ajax({
			url:url,
			data:condi,
			timeout: 30000, //超时时间设置，单位毫秒
			type:"GET",
			dataType:'json',
			context:this,
			success: function(data){
				if(data){
					var d = data || {};
					var id = d.id || '';
					var name = d.name || '';
					var desc = d.desc || '';
					var image_url = d.image_url	|| '../public/img/m2_1.png';
					
					$('#venue_bg').css({'background':'url('+image_url+') no-repeat center center','background-size':'cover'});
					$('#venue_name').html(name);
					$('#desc').html('<div class="hei">'+desc+'</div>');
					if($('#desc').find('.hei').height() > 131){$('.up_show_div').fadeIn();}
				}
				else{
					var msg = data.message || "获取失败";
					Utils.alert(msg);
				}
				//g.httpTip.hide();
			},
			error:function(data,status){
				//g.httpTip.hide();
				if(status=='timeout'){
		　　　　　  Utils.alert("超时");
		　　　　}
			}
		});
	}
	

});

</script>
</html>
